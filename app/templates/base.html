<!doctype html>
<html>
    <head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} AUTOCUBE </title>


    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/user.css">

    {% endblock %}


  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">Autocube <i class="glyphicon glyphicon-wrench"></i></a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Search">
                        <button class="btn btn-default" type="submit">Submit </button>
                    </div>
                </form>
                <ul class="nav navbar-nav">
                    <li role="presentation"><a href="/news">News </a></li>
                    <li role="presentation"><a href="/recalls"> Recalls</a></li>
                    <li role="presentation"><a href="/profile">Profile </a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block landing %}{% endblock %}
    {% block content %}{% endblock %}

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
