{% extends "page.html" %}
{% set active_page = "profile" %}
{% block title %}Profile{% endblock %}
{% block head %}
{{ super() }}
<link href="../../static/css/screen.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="page-header">
    <h1 class="text-center">Hello {{ current_user.first_name }}!</h1>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
      <h3>Account Information</h3>
  </div>
  <div class="panel-body">
      <form class="form-horizontal" action="{{ url_for('.update_profile')}}" method="post">
        <fieldset>
            <div class="form-group">
              <label class="col-md-4 control-label" for="fullname">Your full name</label>
              <div class="col-md-4">
              <input id="fullname" name="fullname" type="text" placeholder="{{ current_user.first_name }} {{ current_user.last_name }}" class="form-control input-md">
              </div>
            </div>

            <!-- Email -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="email">E-mail Address</label>
              <div class="col-md-4">
              <input id="email" name="email" type="text" value="{{ current_user.email }}"  class="form-control input-md">
              </div>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="phone">Phone Number</label>
              <div class="col-md-4">
              <input id="phone" name="phone" type="text" value="{{ current_user.phone }}" placeholder="Your phone number" class="form-control input-md">
              </div>
            </div>

            <!-- Zip Code -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textinput">Zip Code</label>
              <div class="col-md-4">
              <input id="textinput" name="textinput" type="text" {% if current_user.zip_code is defined %} value="{{ current_user.zip_code }}"{% endif %}placeholder="Your zip code" class="form-control input-md">

              </div>
            </div>

            <!-- Address -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textinput">Address</label>
              <div class="col-md-4">
              <input id="textinput" name="textinput" type="text" placeholder="Your Address" class="form-control input-md">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="textinput"></label>
              <div class="col-md-4">
              <button type="submit" class="btn btn-default btn-md ">
                  Save Changes
              </button>
              </div>
            </div>
        </fieldset>
      </form>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
      <h3>Change Your Password</h3>
  </div>
  <div class="panel-body"><form class="form-horizontal">
    <fieldset>
    <div class="form-group">
      <label class="col-md-4 control-label" for="fullname">Current Password</label>
      <div class="col-md-4">
      <input id="fullname" name="fullname" type="password" placeholder="placeholder" class="form-control input-md">
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">New Password</label>
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="password" placeholder="placeholder" class="form-control input-md">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="fullname">Confirm Password</label>
      <div class="col-md-4">
      <input id="fullname" name="fullname" type="password" placeholder="placeholder" class="form-control input-md">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput"></label>
      <div class="col-md-4">
      <button type="button" class="btn btn-default btn-md ">
          Update Password
      </button>
      </div>
    </div>

    </fieldset>
    </form>
    </div>
</div>

{% endblock %}
{% block scripts %}
<script>
$(document).ready(function() {
    document.getElementById("firstname").defaultValue = {{ current_user.first_name }};
});
</script>
{% endblock %}
