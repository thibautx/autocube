{% macro body() %}
<form class="form-horizontal" action="{{ url_for('.update_profile')}}" method="post">
	<fieldset>
		<div class="form-group">
			<label class="col-md-4 control-label" for="first_name">First Name</label>
			<div class="col-md-4">
				<input id="first_name" name="first_name" type="text" value="{{ current_user.first_name }}" class="form-control input-md">
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label" for="last_name">Last Name</label>
			<div class="col-md-4">
				<input id="last_name" name="last_name" type="text" value="{{ current_user.last_name }}" class="form-control input-md">
			</div>
		</div>

		<!-- Email -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="email">E-mail Address</label>
			<div class="col-md-4">
			<input id="email" name="email" type="email" value="{{ current_user.email }}"  class="form-control input-md">
			</div>
		</div>

		<!-- Phone Number -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="phone">Phone Number</label>
			<div class="col-md-4">
			<input id="phone" name="phone" type="tel" value="{{ current_user.phone }}" placeholder="Your phone number" class="form-control input-md">
			</div>
		</div>

		<!-- Zip Code -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="textinput">Zip Code</label>
			<div class="col-md-4">
			<input id="textinput" name="textinput" type="text" {% if current_user.zip_code is defined %} value="{{ current_user.zip_code }}"{% endif %}placeholder="Your zip code" class="form-control input-md">
			</div>
		</div>

		<!-- Address -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="textinput">Address</label>
			<div class="col-md-4">
			<input id="textinput" name="textinput" type="text" placeholder="Your Address" class="form-control input-md">
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label" for="textinput"></label>
			<div class="col-md-4">
			<button type="submit" class="btn btn-default btn-md ">
					Save Changes
			</button>
			</div>
		</div>
	</fieldset>
</form>
{% endmacro %}

{% macro scripts() %}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js" type="text/javascript"></script>

{% endmacro %}
