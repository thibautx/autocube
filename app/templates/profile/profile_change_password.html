{% macro body() %}
<div class="card">
	<div class="card-header" data-background-color="orange">
			<h4 class="title">Change Password</h4>
	</div>
  <div class="panel-body">
{#      <form class="form-horizontal" action="{{ url_for('.change_password') }}">#}
			<form class="form-horizontal">
		<fieldset>

		<!-- Text input-->
		<div class="form-group" >
			<label class="col-md-4 control-label" for="textinput">New Password</label>
			<div class="col-md-4">
			<input id="textinput" name="textinput" type="password" placeholder="Your new password" class="form-control input-md">
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label" for="fullname">Confirm Password</label>
			<div class="col-md-4">
			<input id="fullname" name="fullname" type="password" placeholder="Confirm your new password" class="form-control input-md">
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label" for="textinput"></label>
			<div class="col-md-4">
			<button type="submit button" class="btn btn-default btn-md ">
					Update Password
			</button>
			</div>
		</div>

		</fieldset>
		</form>
	</div>
</div>
{% endmacro %}
