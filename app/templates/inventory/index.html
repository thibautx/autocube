{% extends "layout.html" %}
{% block title %}Inventory{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
     <div id="page-content-wrapper">
            <div class="container-fluid">

            <form name="select_make" action="{{ url_for('.filter') }}" method="GET">
                <select name="make">
                    {% for make in makes %}
                        <option value="{{ make }}">{{ make }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Filter by make</button>
           </form>

            <form name="select_model" action="{{ url_for('.filter') }}" method="GET">
                <select name="model">
                    {% for model in models %}
                        <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Filter by model</button>
           </form>

            <br> <br>



            <!-- Listings row -->
            {% for listing in listings %}
                <div class="row">
                    <div class="col-md-4 portfolio-item">
                        <a href="#">
                            <img class="img-responsive" src="{{ listing.image_url }}" alt="">
                        </a>
                        <h3>
                            <a href="#">{{ listing.year }} {{ listing.make }}  {{ listing.model }}</a>
                        </h3>
                            <a href="/inventory/listing/{{ listing.id }}"> Details </a>
                    </div>
                </div>
            {% endfor %}

            </div>
        </div>

{% endblock %}
