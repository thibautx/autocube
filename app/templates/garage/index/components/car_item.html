{% macro body(car) %}
<div class="card card-background" style="background-image: url('../../../../static/images/bmw.jpg')">
	<div class="content">
		<h1 class="card-title">
			{{ car.year }} {{ car.make }} {{ car.model }}
		</h1>

		<div class="row">
			<div class="col-md-4">
				<div class="card-description">
					<p>
						<div class="row">
							<i class="material-icons text-warning">warning</i> Recalls
						</div>
						<div class="row">
							<span class="material-icons text-danger">error</span> Service Bulletins
						</div>
					</p>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card-description">
					<p>Thing 2</p>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card-description">
					<p>Thing 3</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="btn-group">
				<a href="{{ url_for('.car_details', id=car.id) }}" class="btn btn-white btn-simple">
					<span class="material-icons">info_outline</span> View Car Info
				</a>
			</div>
			<form class="btn-group">
				<form action="{{ url_for('.remove_car', id=car.id) }}" method=post>
					<button class="btn btn-white btn-simple">
						<input type=hidden value="{{ car.id }}" name=car_id>
							<span class="material-icons">delete_forever</span> Remove car
					</button>
				</form>
			</form>
		</div>
	</div>
</div>
{% endmacro %}
