{% macro body() %}
<div class="panel-body" style="background: #FFFFFF">
	<!-- Back to garage -->
	<form class="btn-group">
		<a href="{{ url_for('.garage_home') }}" class="btn btn-default" role="button">
			<i class="material-icons">arrow_back</i>Back to garage
		</a>
	</form>

	<!-- Remove Car -->
	<form class="btn-group">
		<form action="{{ url_for('.remove_car', id=car.id) }}" method=post>
			<button class="btn btn-default">
				<input type=hidden value="{{ car.id }}" name=car_id>
					<span class="material-icons">delete_forever</span> Remove car
			</button>
		</form>
	</form>
