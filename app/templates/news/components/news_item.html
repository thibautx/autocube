{% macro news_item(item) %}
<div class="box-item">
	<div class="box-post">
			<span class="label label-default">
					<a href="#" rel="tag">{{ item.source }}</a>
			</span>
			<h1 class="post-title">
					<a href="{{ item.link }}">
							{{ item.title }}
					</a>
			</h1>
			<span class="meta">
					<span><i class="glyphicon glyphicon-time"></i> Sep 15, 2015</span>
			</span>
	</div>
	<img src="{{ item.image }}">
</div>
{% endmacro %}
