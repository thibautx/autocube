{% extends "public.html" %}
{% block title %}Login{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<body class="login-page">
<div class="page-header header-filter" data-parallax="active" style="background-image: url('{{ url_for('static', filename='images/landing-bg.jpg') }}')">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
				<div class="card card-signup">
					<form class="form" method="POST" action="{{ url_for('public.login_dealer') }}">
						<div class="header header-primary text-center">
							<h2 class="card-title">Dealer Log in</h2>
						</div>
						<div class="content">

							<div class="input-group">
								<span class="input-group-addon">
									<i class="material-icons">email</i>
								</span>
								<div class="form-group is-empty"><input type="text" class="form-control" placeholder="Email..." name="email"><span class="material-input"></span></div>
							</div>

							<div class="input-group">
								<span class="input-group-addon">
									<i class="material-icons">lock_outline</i>
								</span>
								<div class="form-group is-empty"><input type="password" placeholder="Password..." class="form-control" name="password"><span class="material-input"></span></div>
							</div>
						</div>
						<div class="footer text-center">
                <button id="get started" class="btn btn-default" type="submit">Get Started</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
{% endblock %}
